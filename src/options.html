<html>
  <head>
    <title>Tender Checker - Options</title>

    <link href="options.css" media="screen" rel="stylesheet" type="text/css" />

    <script src='jquery-1.3.2.min.js'></script>
    <script src='options.js'></script>
  </head>

  <body>
    <h1>Tender Checker Options</h1>

    <h2>Settings</h2>
    <div>
      <label>Tender sub-domain</label>
      http://<input type="text" id="domain">.tenderapp.com/
    </div>

    <div>
      <label>API key</label>
      <input type="text" id="apikey"><br>
      Your API key can be found on your <a id="profile" target="_blank">profile page</a>
    </div>

    <h2>Last error</h2>
    <div id="error">
    </div>
  </body>
</html>
